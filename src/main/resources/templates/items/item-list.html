<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DnD 5e Items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
</head>

<body>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">D&amp;D Base - 5e Data and Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/items">Items
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Subtype</th>
        <th>Rarity</th>
        <th>Attunement</th>
        <th>Source</th>
        <th>Price</th>
        <th>Weight</th>
        <th>Merchants</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.type}"></td>
        <td th:text="${item.subtype}"></td>
        <td th:text="${item.rarity}"></td>
        <td th:text="${item.attunement}"></td>
        <td th:text="${item.source}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.weight}"></td>
        <td th:text="${item.merchants}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
